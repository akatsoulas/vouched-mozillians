version: '2'
services:
  db:
    image: mariadb:10.2
    restart: always
    environment:
      - MYSQL_DATABASE=mozillians
      - MYSQL_USER=mozillians
      - MYSQL_PASSWORD=mozillians
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - mariadb_volume:/var/lib/mysql
      - ./docker/files/mariadb.cnf:/etc/mysql/conf.d/my.cnf
  memcached:
    image: memcached
  web:
    build:
      context: .
      dockerfile: docker/dev
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    volumes:
      - .:/code
    links:
      - db
      - memcached
volumes:
  mariadb_volume: